# on push on master
on:
  push:
    branches:
      - deploy
    paths-ignore:
      - README.md

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@deploy

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1
      
    - name: Publish VL Nuget
      uses: vvvv/PublishVLNuget@1.0.41
      with:
        nuspec: deployment\VL.SharedMemory.nuspec
        nuget-key: ${{ secrets.YOUR_NUGET_KEY }}
